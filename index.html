<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="无畏契约（Valorant）随机英雄角色与枪械选择转盘工具，支持最新英雄与武器">
  <title>无畏契约随机选择器</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.7.0/style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="bg-overlay"></div>

  <header class="header">
    <h1>无畏契约随机选择器</h1>
    <p>VALORANT RANDOM PICKER</p>
  </header>

  <main class="main">
    <div class="controls">
      <button class="btn-spin" id="btnSpinAll">一键抽取</button>
      <label class="checkbox-wrap" id="sidearmToggle">
        <input type="checkbox" id="includeSidearm" checked>
        <span class="checkmark"></span>
        <span class="checkbox-text">包含手枪</span>
      </label>
    </div>

    <div class="result-section" id="resultSection">
      <span class="result-label">随机组合</span>
      <p class="result-text" id="resultText">点击上方按钮开始</p>
    </div>

    <div class="wheels" id="wheels">
      <!-- 角色转盘 -->
      <section class="wheel-section">
        <h2>角色 <span class="badge" id="agentCount"></span></h2>
        <div class="wheel-wrapper">
          <div class="pointer"></div>
          <div class="wheel-rotator" id="agentRotator">
            <canvas id="agentCanvas"></canvas>
          </div>
        </div>
        <div class="wheel-footer">
          <button class="btn-single" id="btnSpinAgent">旋转角色</button>
          <span class="wheel-result" id="agentResult">—</span>
        </div>
      </section>

      <!-- 手枪转盘 -->
      <section class="wheel-section" id="sidearmSection">
        <h2>手枪 <span class="badge" id="sidearmCount"></span></h2>
        <div class="wheel-wrapper">
          <div class="pointer"></div>
          <div class="wheel-rotator" id="sidearmRotator">
            <canvas id="sidearmCanvas"></canvas>
          </div>
        </div>
        <div class="wheel-footer">
          <button class="btn-single" id="btnSpinSidearm">旋转手枪</button>
          <span class="wheel-result" id="sidearmResult">—</span>
        </div>
      </section>

      <!-- 长枪转盘 -->
      <section class="wheel-section">
        <h2>长枪 <span class="badge" id="primaryCount"></span></h2>
        <div class="wheel-wrapper">
          <div class="pointer"></div>
          <div class="wheel-rotator" id="primaryRotator">
            <canvas id="primaryCanvas"></canvas>
          </div>
        </div>
        <div class="wheel-footer">
          <button class="btn-single" id="btnSpinPrimary">旋转长枪</button>
          <span class="wheel-result" id="primaryResult">—</span>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <p>数据更新至12.03版本</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
